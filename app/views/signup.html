<div class="row">
   <div class="col-md-4 col-md-offset-4">
 <div class="panel panel-primary">
   <div class="panel-heading">
     <h3 class="panel-title">Sign Up Now</h3>
   </div>
   <div class="panel-body">
   </div>
  </div>
 </div>
</div>


  <form action="/signup" method="POST">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="username" name="username" class="form-control" id="Username" placeholder="Your Full Name">
    </div>
    <div class="form-group">
      <label for="firstName">First name</label>
      <input type="firstName" name="firstName" class="form-control" id="FirstName" placeholder="Your first name">
    </div>
    <div class="form-group">
      <label for="lastName">Last name</label>
      <input type="lastName" name="lastName" class="form-control" id="LastName" placeholder="Your last name">
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="phone" name="phone" class="form-control" id="Phone" placeholder="Phone">
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" name="email" class="form-control" id="Email" placeholder="Email">
    </div>
    <div class="form-group">
      <label for="Password">Password</label>
      <input type="password" name="password" class="form-control" id="Password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Signup</button>
  </form>
